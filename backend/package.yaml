name:                backend
version:             0.1.0.0
github:              "v0d1ch/backend"
license:             BSD3
author:              "Sasha Bogicevic"
maintainer:          "sasa.bogicevic@pm.me"
copyright:           "2020 Sasha Bogicevic"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/v0d1ch/backend#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- servant-server
- wai
- wai-cors
- warp

library:
  source-dirs: src

executables:
  backend-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - backend

tests:
  backend-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - backend
    - hspec
    - hspec-wai
    - hspec-wai-json
    - aeson
